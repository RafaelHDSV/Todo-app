<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Rafael Henrique de Sousa Vieira">
  <meta name="keywords"
    content="programação, html, css, frontend mentor, Todo app, Rafael Henrique de Sousa Vieira, Frontend, Front, end">
  <meta name="robots" content="index, follow">
  <meta name="description"
    content="The classic todo app with a few twists! This app includes a dark/light theme toggle and drag & drop reordering for anyone wanting an extra test.">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <title>Frontend Mentor | Todo app</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <header>
      <h1>Todo</h1>
      <img id="icon_theme" src="images/icon-sun.svg" alt="icon-sun.svg">
    </header>

    <div class="input_container">
      <input type="checkbox" id="checkbox_new_task" class="checkbox_input">
      <input type="text" id="new_task" placeholder="Create a new todo..." autocomplete="off">
    </div>

    <div class="tasks_container"></div>

    <div class="info">
      <div>
        <p id="itens_numbers">0 itens left</p>
      </div>

      <div class="types">
        <p id="all">All</p>
        <p id="active">Active</p>
        <p id="completed">Completed</p>
      </div>

      <div>
        <p id="clear_complete">Clear Completed</p>
      </div>

    </div>

    <div class="types_mobile">
      <p id="all_mobile">All</p>
      <p id="active_mobile">Active</p>
      <p id="completed_mobile">Completed</p>
    </div>

    <p class="drag_drop">Drag and drop to reorder list</p>
  </main>

  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p>
    <p>Coded by <a href="https://github.com/RafaelHDSV" target="_blank">Rafael Henrique de Sousa Vieira</a></p>
  </footer>

  <script src="script.js"></script>
  <script src="Sortable.js"></script>
</body>

</html>
