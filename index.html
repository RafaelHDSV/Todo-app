<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Rafael Henrique de Sousa Vieira">
  <meta name="keywords"
    content="programação, html, css, frontend mentor, Todo app, Rafael Henrique de Sousa Vieira, Frontend, Front, end">
  <meta name="robots" content="index, follow">
  <meta name="description"
    content="The classic todo app with a few twists! This app includes a dark/light theme toggle and drag & drop reordering for anyone wanting an extra test.">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <title>Frontend Mentor | Todo app</title>

  <style>
    :root {
      /* Primary  */
      --bright_blue: hsl(220, 98%, 61%);
      --check_background: linear-gradient hsl(192, 100%, 67%) to hsl(280, 87%, 65%);
      /* Light Theme  */
      --very_light_gray_light: hsl(0, 0%, 98%);
      --very_light_grayish_blue_light: hsl(236, 33%, 92%);
      --light_grayish_blue_light: hsl(233, 11%, 84%);
      --dark_grayish_blue_light: hsl(236, 9%, 61%);
      --very_dark_grayish_blue_light: hsl(235, 19%, 35%);
      /* Dark Theme  */
      --light_grayish_blue_dark: hsl(234, 39%, 85%);
      --light_grayish_blue_hover_dark: hsl(236, 33%, 92%);
      --dark_grayish_blue_dark: hsl(234, 11%, 52%);
      --very_dark_grayish_blue_dark: hsl(233, 14%, 35%);
      --very_darkness_grayish_blue_dark: hsl(237, 14%, 26%);
      --very_dark_desaturated_blue_dark: hsl(235, 24%, 19%);
      --very_dark_blue_dark: hsl(235, 21%, 11%);
    }

    @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap');
    /* font-family: 'Josefin Sans', sans-serif; */

    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: 'Josefin Sans', sans-serif;
      font-size: 18px;
      transition: 1s ease all;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-width: 100%;
      min-height: 100vh;
      background-image: url("images/bg-desktop-dark.jpg");
      background-repeat: no-repeat;
      background-position: top;
      background-size: 100%;
      background-color: var(--very_dark_blue_dark);
    }

    main {
      display: flex;
      flex-direction: column;
      margin-top: 5rem;
      max-width: 35rem;
      width: 100%;
      gap: 1.5rem;
    }

    header {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      width: 100%;
    }

    header h1 {
      font-family: 'Josefin Sans', sans-serif;
      font-weight: 700;
      font-size: 45px;
      text-transform: uppercase;
      letter-spacing: 1rem;
      color: var(--very_light_gray_light);
    }

    header img {
      width: 1.5rem;
      object-fit: contain;
    }

    .input_container {
      display: flex;
      flex-direction: row;
      align-items: center;
      min-height: 4rem;
      width: 100%;
      gap: 1.5rem;
      padding: 0 2rem;
      border-radius: .5rem;
      background-color: var(--very_dark_desaturated_blue_dark);
    }

    .checkbox,
    .checkbox_input {
      display: flex;
      justify-content: center;
      align-items: center;
      -webkit-appearance: none;
      appearance: none;
      width: 1.5rem;
      height: 1.5rem;
      border: 1px solid var(--very_darkness_grayish_blue_dark);
      border-radius: 50%;
      position: relative;
      user-select: none;
      z-index: 0;
    }

    .checkbox:checked {
      background-image: linear-gradient(135deg, hsl(192, 100%, 67%), hsl(280, 87%, 65%));
    }

    .check {
      display: none;
      opacity: 0;
      position: absolute;
      margin-left: 0.35rem;
      z-index: 1;
    }

    .check img {
      width: .7rem;
    }

    #new_task {
      min-height: 4rem;
      width: 100%;
      background-color: transparent;
      color: var(--very_light_gray_light);
      border: none;
      outline: 0;
    }

    #new_task::placeholder {
      color: var(--dark_grayish_blue_dark);
    }

    .task {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      min-height: 4rem;
      width: 100%;
      padding: 0 2rem;
      background-color: var(--very_dark_desaturated_blue_dark);
      color: var(--very_light_gray_light);
      border-bottom: 1px solid var(--very_darkness_grayish_blue_dark);
    }

    .check_text {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 1.5rem;
    }

    .cross {
      display: none;
      opacity: 0;
    }

    .task:hover .cross {
      display: flex;
      opacity: 1;
    }

    .info {
      display: none;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      gap: 0;
      padding: 1rem 2rem;
      border-radius: 0 0 .5rem .5rem;
      margin-top: -1.5rem;
      background-color: var(--very_dark_desaturated_blue_dark);
      color: var(--dark_grayish_blue_dark);
    }

    #itens_numbers {
      font-size: 14px;
    }

    #clear_complete {
      cursor: pointer;
      font-size: 14px;
    }

    .types {
      display: flex;
      flex-direction: row;
      gap: 1rem;
    }

    .types p {
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
    }

    .types p:nth-child(1) {
      color: var(--bright_blue);
    }

    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <header>
      <h1>Todo</h1>
      <img id="icon_theme" src="images/icon-sun.svg" alt="icon-sun.svg">
    </header>

    <div class="input_container">
      <input type="checkbox" id="checkbox_new_task" class="checkbox_input">
      <input type="text" id="new_task" placeholder="Create a new todo..." autocomplete="off">
    </div>

    <div class="tasks_container"></div>

    <div class="info">
      <div>
        <p id="itens_numbers">0 itens left</p>
      </div>

      <div class="types">
        <p id="all">All</p>
        <p id="active">Active</p>
        <p id="completed">Completed</p>
      </div>

      <div>
        <p id="clear_complete">Clear Completed</p>
      </div>
    </div>
  </main>

  <!-- <footer class=" attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="https://github.com/RafaelHDSV" target="_blank">Rafael Henrique de Sousa Vieira</a>.</p>
  </footer> -->

  <script>
    //variables
    let iconTheme = document.getElementById('icon_theme')
    let inputContainer = document.querySelector('.input_container')
    let newTask = document.getElementById('new_task')
    let checkbox = document.querySelectorAll('.checkbox')
    let textTask = document.getElementById("text_task")
    let tasksContainer = document.querySelector(".tasks_container")
    let taskAloneContainer = document.querySelectorAll('.task')
    let iconCross = document.querySelectorAll('.cross')
    let info = document.querySelector('.info')
    let itensNumbers = document.getElementById('itens_numbers')
    let clearComplete = document.getElementById('clear_complete')
    let all = document.getElementById('all')
    let active = document.getElementById('active')
    let completed = document.getElementById('completed')
    let taskCounter = 0

    //task submission
    newTask.addEventListener("keypress", function (e) {
      if (e.key === 'Enter') {
        let inputValue = newTask.value

        if (newTask.value != "") {
          saveTask(inputValue)
        }
      }
    });

    //task creation
    const saveTask = (text) => {
      const task = document.createElement('div')
      task.classList.add('task')
      task.style.backgroundColor = 'var(--very_dark_desaturated_blue_dark)'
      task.style.color = 'var(--very_light_gray_light)'

      iconTheme.addEventListener('click', () => {
        if (iconTheme.getAttribute('src') == 'images/icon-sun.svg') {
          task.style.backgroundColor = 'var(--very_dark_desaturated_blue_dark)'
          task.style.color = 'var(--very_light_gray_light)'
          task.style.borderBottom = '1px solid var(--very_darkness_grayish_blue_dark)'
        } else {
          task.style.backgroundColor = 'var(--very_light_gray_light)'
          task.style.color = 'var(--very_dark_grayish_blue_light)'
          task.style.borderBottom = '1px solid var(--light_grayish_blue_light)'
        }
      })

      const checkText = document.createElement('div')
      checkText.classList.add('check_text')
      task.appendChild(checkText)

      const checkTask = document.createElement('input')
      checkTask.type = 'checkbox'
      checkTask.id = 'checkbox_new_task'
      checkTask.className = 'checkbox'
      checkText.appendChild(checkTask)

      const check = document.createElement('img')
      check.setAttribute('src', 'images/icon-check.svg')
      check.style.display = 'none'
      check.style.position = 'absolute'
      check.style.marginLeft = '0.40rem'

      checkTask.addEventListener('click', () => {
        if (check.style.display == 'none') {
          check.style.display = 'flex'
          taskText.style.textDecoration = 'line-through'
          taskText.style.color = 'var(--dark_grayish_blue_dark)'
          taskCounter = taskCounter - 1
          itensNumbers.innerHTML = taskCounter + ' itens left'
        } else {
          check.style.display = 'none'
          taskText.style.textDecoration = 'none'
          taskText.style.color = 'var(--very_light_gray_light)'
        }
      })

      checkText.appendChild(check)

      const taskText = document.createElement('p')
      taskText.innerText = text
      checkText.appendChild(taskText)

      const crossImg = document.createElement('img')
      crossImg.classList.add('cross')
      crossImg.setAttribute('src', 'images/icon-cross.svg')
      task.appendChild(crossImg)
      crossImg.addEventListener('click', () => {
        task.remove()
        if (taskText.style.textDecoration != 'line-through') {
          taskCounter = taskCounter - 1
          itensNumbers.innerHTML = taskCounter + ' itens left'
        }
      })

      tasksContainer.appendChild(task)
      newTask.value = ''

      if (itensNumbers.innerHTML === '0 itens left') {
        info.style.display = 'none'
      } else {
        info.style.display = 'flex'
      }

      taskCounter = taskCounter + 1
      itensNumbers.innerHTML = taskCounter + ' itens left'

      all.addEventListener('click', () => {
        if (active.style.color != 'var(--bright_blue)' || completed.style.color != 'var(--bright_blue)') {
          all.style.color = 'var(--bright_blue)'
          active.style.color = 'var(--dark_grayish_blue_dark)'
          completed.style.color = 'var(--dark_grayish_blue_dark)'
          task.style.display = 'flex'
        }
      })

      active.addEventListener('click', () => {
        if (all.style.color != 'var(--bright_blue)' || completed.style.color != 'var(--bright_blue)') {
          all.style.color = 'var(--dark_grayish_blue_dark)'
          active.style.color = 'var(--bright_blue)'
          completed.style.color = 'var(--dark_grayish_blue_dark)'

          if (taskText.style.textDecoration != 'line-through') {
            task.style.display = 'flex'
          }
          if (taskText.style.textDecoration == 'line-through') {
            task.style.display = 'none'
          }
        }
      })

      completed.addEventListener('click', () => {
        if (all.style.color != 'var(--bright_blue)' || active.style.color != 'var(--bright_blue)') {
          all.style.color = 'var(--dark_grayish_blue_dark)'
          active.style.color = 'var(--dark_grayish_blue_dark)'
          completed.style.color = 'var(--bright_blue)'

          if (taskText.style.textDecoration == 'line-through') {
            task.style.display = 'flex'
          }
          if (taskText.style.textDecoration != 'line-through') {
            task.style.display = 'none'
          }
        }
      })

      clearComplete.addEventListener('click', () => {
        if (taskText.style.textDecoration == 'line-through') {
          task.remove()
        }
      })
    }

    //theme change
    iconTheme.addEventListener('click', () => {
      if (iconTheme.getAttribute('src') == 'images/icon-sun.svg') {
        iconTheme.setAttribute('src', 'images/icon-moon.svg')
        document.body.style.backgroundImage = 'url("images/bg-desktop-light.jpg")'
        document.body.style.backgroundColor = 'var(--very_light_grayish_blue_light)'
        inputContainer.style.backgroundColor = 'var(--very_light_gray_light)'
        newTask.style.color = 'var(--very_dark_grayish_blue_light)'

        for (let index = 0; index < taskAloneContainer.length; index++) {
          taskAloneContainer[index].style.backgroundColor = 'var(--very_light_gray_light)'
          taskAloneContainer[index].style.color = 'var(--very_dark_grayish_blue_light)'
        }
      } else {
        iconTheme.setAttribute('src', 'images/icon-sun.svg')
        document.body.style.backgroundImage = 'url("images/bg-desktop-dark.jpg")'
        document.body.style.backgroundColor = 'var(--very_dark_blue_dark)'
        inputContainer.style.backgroundColor = 'var(--very_dark_desaturated_blue_dark)'
        newTask.style.color = 'var(--very_light_gray_light)'

        for (let index = 0; index < taskAloneContainer.length; index++) {
          taskAloneContainer[index].style.backgroundColor = 'var(--very_dark_desaturated_blue_dark)'
          taskAloneContainer[index].style.color = 'var(--very_light_gray_light)'
        }
      }
    })
  </script>
</body>

</html>
